title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          character_limit: 0
          display: Title
          validate:
            - required
      -
        handle: hero_text
        field:
          type: textarea
          width: 50
          listable: hidden
          display: 'Hero Text'
      -
        handle: hero_image
        field:
          mode: grid
          container: assets
          folder: images
          restrict: false
          allow_uploads: true
          max_files: 1
          type: assets
          width: 50
          listable: hidden
          display: 'Hero Image'
      -
        handle: layout
        field:
          hide_partials: true
          type: template
          listable: hidden
          display: Layout
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: template
        field:
          type: template
          display: Template
