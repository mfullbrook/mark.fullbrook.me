<div>
  <p class="text-sm leading-5 text-gray-400">
    <time datetime="2020-03-16">{{ date }}</time>
  </p>
  <a href="{{ url }}" class="block">
    <h3 class="mt-2 text-xl leading-7 font-semibold text-gray-100">{{ title | widont }}</h3>
    <p class="mt-3 text-base leading-6">
      {{ excerpt | widont ?? content | strip_tags | safe_truncate:160:... }}
    </p>
  </a>
  <div class="mt-3">
    {{ partial:link :url="url" }}Read full story{{ /component }}
    <a
      href="{{ url }}"
      class="text-base leading-6 font-semibold text-pink-500 hover:text-indigo-500 transition ease-in-out duration-150"
    >
      Read full story
    </a>
  </div>
</div>
