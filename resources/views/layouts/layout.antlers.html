<!DOCTYPE html>
<html lang="{{ site_short_locale }}">
  {{ partial:layouts/head }}
  <body
    class="bg-{{ settings:body_bg }} font-sans leading-normal text-gray-300"
    x-data="{ showMobileNav: false }"
  >
    <div class="bg-gray-900 {{ template === 'home' ? 'bg-gray-900' : '' }}">
      <div class="max-w-screen-xl mx-auto relative">
        <div id="home" class="relative py-6 px-4 sm:px-6 lg:px-8">
          <nav class="flex items-center justify-between">
            <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">
              <div class="flex items-center justify-between w-full md:w-auto">
                <a href="/" aria-label="Home" class="flex items-center">
                  {{ partial:layouts/logo_mark }}
                  <span class="pl-3 hidden md:block text-{{ settings:primary }} font-mono text-xl"
                    >mark.fullbrook</span
                  >
                </a>
                <div class="-mr-2 flex items-center sm:hidden">
                  <button
                    type="button"
                    @click="showMobileNav = true"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
                    id="main-menu"
                    aria-label="Main menu"
                    aria-haspopup="true"
                  >
                    <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="hidden sm:block md:ml-10 md:pr-4">
              {{ nav:home }}
              <a
                href="{{ url }}"
                class="{{ is_current || is_parent ?= 'font-medium text-white' }} font-medium text-white hover:text-gray-300 transition duration-150 ease-in-out mr-8"
              >
                {{ order }} {{ title }}
              </a>
              {{ /nav:home }}
            </div>
          </nav>
        </div>
      </div>
    </div>

    {{ partial:layouts/mobile_nav }}
    <!-- prettier-ignore -->
    {{ template_content }}
    <!-- prettier-ignore -->
    {{ partial:layouts/footer }}
  </body>
</html>
