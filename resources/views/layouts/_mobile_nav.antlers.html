<!--
              Mobile menu, show/hide based on menu open state.

              Entering: "duration-150 ease-out"
                From: "opacity-0 scale-95"
                To: "opacity-100 scale-100"
              Leaving: "duration-100 ease-in"
                From: "opacity-100 scale-100"
                To: "opacity-0 scale-95"
            -->
<div
  x-show="showMobileNav"
  class="absolute z-10 top-0 inset-x-0 p-2 transition transform origin-top-right md:hidden"
>
  <div class="rounded-lg shadow-md">
    <div
      class="rounded-lg bg-gray-700 text-gray-300 shadow-xs overflow-hidden"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="main-menu"
    >
      <div class="px-5 pt-4 flex items-center justify-between">
        <div class="flex items-center">
          {{ partial:layouts/logo_mark }}
          <span class="pl-3 font-mono text-{{ settings:primary }}">mark.fullbrook</span>
        </div>
        <div class="-mr-2">
          <button
            type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out"
            aria-label="Close menu"
            @click="showMobileNav = false"
          >
            <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="px-2 pt-2 pb-3">
        {{ nav:home }}
        <a
          href="{{ url }}"
          class="{{ is_current || is_parent ?= 'text-white' }} block px-3 py-3 text-lg font-medium text-gray-200 hover:text-gray-300 transition duration-150 ease-in-out mr-8"
          role="menuitem"
        >
          {{ order }} {{ title }}
        </a>
        {{ /nav:home }}
        <!--        <a-->
        <!--          href="#"-->
        <!--          class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50 focus:outline-none focus:text-gray-900 focus:bg-gray-50 transition duration-150 ease-in-out"-->
        <!--          role="menuitem"-->
        <!--          >Product</a-->
        <!--        >-->
      </div>
    </div>
  </div>
</div>
